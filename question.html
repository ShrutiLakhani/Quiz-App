<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://canvas-component-lib.netlify.app/Component.css">
    <link rel="stylesheet" href="question.css">
    <link rel="stylesheet" href="common.css">
    <title>Document|Question</title>
</head>
<body>
    <div class="quespage-container">
     <div class="ques-page">
      <div class="ques-title">
       <div class="quiz-heading">
        <h4>International Quiz</h4>
        <p>Question 1/5</p>
       </div>
       <div class="quiz-timer">
           <div class="time-title">Time Left:</div>
           <div class="time-left-sec">15</div>
       </div> 
      </div> 
       <main class="quiz-question">
           <h2>Which fashion brand do you associate with red-soled shoes?</h2>
           <input type="radio" name="answer" id="option-a">
           <label for="option-a">Gucci</label>
           <input type="radio" name="answer" id="option-b">
           <label for="option-b">Christian Louboutin</label>
           <input type="radio" name="answer" id="option-c">
           <label for="option-c">Jimmy Choo</label>
           <input type="radio" name="answer" id="option-d">
           <label for="option-d">Louis Vitton</label>
       </main>
       <div class="ques-btn-container">
        <a class="primary-button-solid" href="#">Next</a>
     </div>
    </div>
    </div>
    </div>
