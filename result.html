<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://canvas-component-lib.netlify.app/Component.css">
    <link rel="stylesheet" href="result.css">
    <link rel="stylesheet" href="common.css">
    <title>Document|Result</title>
</head>
<body>
    <div class="quespage-container">
     <div class="ques-page">
       <div class="ques-title">
        <div class="quiz-heading">
          <h4>FINAL QUIZ RESULT</h4>
          <div class="divider-small"></div>
          <p>Score 1/5</p>
        </div>
       </div>
       <div class="divider"></div> 
       <div class="quiz-question-score">
           <h2>Question1. Which fashion brand do you associate with red-soled shoes?</h2>
           <h3 class="correct-answer">Score: 1</h3>
       </div>
       <div class="quiz-question">    
           <input type="radio" name="answer" id="option-a">
           <label for="option-a">Gucci</label>
           <input type="radio" name="answer" id="option-b">
           <label class="correct-answer-bckground" for="option-b">Christian Louboutin</label>
           <input type="radio" name="answer" id="option-c">
           <label for="option-c">Jimmy Choo</label>
           <input type="radio" name="answer" id="option-d">
           <label for="option-d">Louis Vitton</label>
       </div>
       <div class="divider"></div> 
       
        <div class="quiz-question-score">
           <h2>Question2. What do the initials DKNY stand for?</h2>
           <h3 class="co-answer">Score: 0</h3>
        </div>
        <div class="quiz-question">
           <input type="radio" name="answer" id="option-a">
           <label class="wrong-answer-bckground" for="option-a">Donna Kyle New York</label>
           <input type="radio" name="answer" id="option-b">
           <label class="correct-answer-bckground" for="option-b">Donna Karan New York</label>
           <input type="radio" name="answer" id="option-c">
           <label for="option-c">Doll KJO New York</label>
           <input type="radio" name="answer" id="option-d">
           <label for="option-d">Don't Know New York</label>
       </div>
      
    </div>
</body>
